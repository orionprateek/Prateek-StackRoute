<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title> JQuery Assignment </title>
	<link rel="stylesheet" type="text/css" href="/CSS/Bootstrap_Glyph/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/CSS/CustomCSS/style.css">
</head>	
<body style="background-color: grey">

	<!-- Main Container starts -->
	<div class="container_fluid" id="main">
		
		<!-- Navbar Starts Here -->
		<nav class="navbar navbar-inverse navbar-fixed-top">

			<div class="container">
				<div class="navbar-header">

				<!--Navigation button for small screen devices-->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
      					<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
					</button><!-- End Navigation button for small screen devices-->
					
					<a class="navbar-brand" href="#">
						MovieBlog
					</a>

				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<div class="col-sm-3 col-md-3 navbar-right">
							<div class="input-group" id="movieSearch">
          						<input type="text" class="form-control" placeholder="Search by Title" name="search" id="searchBar">
          						<div class="input-group-btn">
          							<button type="submit" class="btn btn-default" id="searchButton">
          								<i class="glyphicon glyphicon-search"></i>
          							</button>
          						</div>
        					</div>
					</div>
					
					

				</div>
			</div>
			
		</nav><!--end navbar-->


		<br><br><br><br><br>

		<div class="container" align="center">
			<p class="movieAdd"> Add a new movie! </p>
			<p>
				<div class="col-sm-3 col-md-3" >
					<input type="text" name="Title" placeholder="Title" id="Title" class="form-control">
				</div>
				<div class="col-sm-3 col-md-3">
					<input type="text" name="Year" placeholder="Year" id="Year" class="form-control">
				</div>
				<div class="col-sm-2 col-md-2">
					<input type="text" name="imdbID" placeholder="IMDBID" id="imdbID" class="form-control">
				</div>
				<div class="col-sm-3 col-md-3">
					<input type="text" name="Type" placeholder="Type" id="Type" class="form-control">
				</div>
				<div class="col-sm-1 col-md-1">
					<button id="addMovie" class="btn btn-block"> <i class="fa fa-plus-square" aria-hidden="true"> </i> </button>
				</div>				
			</p>
		</div>

		<!-- Display Table Section Starts Here -->
		<br>
		<br>
		<br>

		<div class="container">

			<div align="center">

				<div class="row featurette container two_col">
					<div class="col-md-12">
						<table id="displayTable" class="table table-striped table-responsive">
							
						</table>
						<p id="pageNo" align="center">
							
						</p>
						<p  id="displayArea" align="center">


							<button name="prev" id="prevButton" class="btn" value="prev"> <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> </button>
							<button name="next" id="nextButton" class="btn" value="next"> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> </button>
							<br>
							<div class="col-sm-5 col-md-5">
								
							</div>
							<div class="col-sm-2 col-md-2">
							    <div class="input-group">
							      <input type="text" name="jumpBox" id="jumpBox" class="form-control" placeholder="Jump to..">
							      <span class="input-group-btn">
							        <button class="btn btn-secondary" type="button" name="jump" id="jumpButton" value="jump">Jump!</button>
							      </span>
							    </div>
							  </div>
							<div class="col-sm-5 col-md-5">
								
							</div>
						</p>
				    </div>

				</div>
				
			</div>
			
		</div><!--2 column section ends-->

		<br>	
	</div>
	<!-- Main Container ends -->	
	
	<script src="https://use.fontawesome.com/867059b2aa.js"></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'> </script>
	<script type="text/javascript" src='/JavaScript/Bootstrap/bootstrap.js'> </script>
	<script type="text/javascript" src='/JavaScript/CustomJS/myScript.js'> </script>

</body>
</html>
